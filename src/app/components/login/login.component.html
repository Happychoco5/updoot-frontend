<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="username"> Username:</label>
    <input name="username" type="text" formControlName="username">
    
    <br><label name="password">Password
    </label><input name="password" type="password" formControlName="password">
   <br> <button class="btnForm" id="submit">Login</button>
</form>
