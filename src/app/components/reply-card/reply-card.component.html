<div class="post-card">
    <mat-card>
        <mat-card-header>
            <mat-card-subtitle>Date: {{reply.epoch*1000 | date : 'short'}}</mat-card-subtitle>
        </mat-card-header>
            <mat-card-content>
                    <p>{{reply.content}}</p>
                    <footer> {{reply.updoot}}<br></footer>
            </mat-card-content>
            <button [disabled]="updooted"  (click)="updootReply(reply)" mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
                <mat-icon>favorite</mat-icon>
              </button>
    </mat-card>

</div>
