
<div class="form">
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


        <input id="account" formControlName="account_id" class="form-control" placeholder="0 = anon"/>
        <input id="title" formControlName="title" class="form-control" placeholder="title"/>
        <input id="comment" formControlName="content" class="form-control" placeholder="comment"/>
        
        <button id="submit">Submit</button>
        
        </form>
</div>
